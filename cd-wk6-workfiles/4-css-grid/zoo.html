<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Zoo Image Gallery</title>
    <link rel="stylesheet" href="css/zoo.css">
</head>
<body>
    <header id="header-top"><h1>Zoo Image Gallery</h1></header>
    <main>
        <figure id="zoo">
            <img src="img/cheetah.jpg" id="cheetah" alt="">
            <img src="img/crocodile.jpg" id="crocodile" alt="">
            <img src="img/lion.jpg" id="lion" alt="">
            <img src="img/giraffe.jpg" id="giraffe" alt="">
            <img src="img/lemue.jpg" id="lemue" alt="">
            <img src="img/addra-gazelle.jpg" id="addra" alt="">
            <div id="caption">Hover over an image to enlarge it</div>
            <img src="img/gorilla.jpg" id="gorilla" alt="">
        </figure>
    </main>
    <footer id="footer-bottom">CSS Grid &amp; Transition Exercises</footer>
</body>
</html>
